<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTAKU NEXUS</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header>
        <h1>OTAKU NEXUS</h1>
    </header>
    <main>
        <section id="search-section ">
            <div class="search-container">
                <h2>Search Anime</h2>
                <input type="text" id="anime-search" placeholder="Search for Anime...">
                <button onclick="searchAnime()">Search</button>
            </div>
            <div class="search-container">
                <h2>Search Manga</h2>
                <input type="text" id="manga-search" placeholder="Search for Manga...">
                <button onclick="searchManga()">Search</button>
            </div>
            <div class="search-container">
                <h2>Search Writer</h2>
                <input type="text" id="writer-search" placeholder="Search for Writer...">
                <button onclick="searchWriter()">Search</button>
            </div>
            <div class="search-container2">
                <h2>Search Genere</h2>
                <input type="text" id="genere-search" placeholder="Search for Genere...">
                <button onclick="searchGenere()">Search</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Otaku Nexux. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
